<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - WishList</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
    <a href="https://www.amazon.com" target="_blank" class="side-ad">
      <img src="img/amazon.png" alt="Amazon Promo" />
    </a>
  <div class="login-container">
    <div class="login-box">
      <img src="img/logo.png" alt="WishList Logo" class="logo" />
      <h2>Sign In</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error-message" id="error-msg"></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "Peter101" && password === "123") {
        window.location.href = "http://localhost:3000/peterWish"; // Redirect Peter's to wishlist page
      } else if (username === "Sam123" && password === "123") {
        window.location.href = "http://localhost:3000/samWish"; // Redirect to Sam's wishlist page
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>
</html>
